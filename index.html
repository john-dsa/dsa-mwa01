<!DOCTYPE html>
<!--MWA Assessment 1
-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Mobile Web A1</title>
        <link rel="stylesheet" href="themes/MWA1.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css">
        <link href="css/jqm-demos.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body id="pageBody">

        <!--"home" page-->        
        <div data-role="page" id="homepage"  data-theme="c">

            <div data-role="panel" id="about" data-display="overlay" data-position="right" data-theme="b">
                <!--The side panel content-->
                <p>This is a community site for movies. Here we can see what the community members are watching, 
                    and some of their details.</p>
                <a href="" data-role="button" data-rel="close">Close</a>
            </div>

            <div data-role="header">
                <!--Add the href button for the side panel to appear-->
                <h5>Movies we are Watching<a href="#about" data-role="button" data-mini="true" data-icon="info" class="ui-btn-left">INFO</a></h5>                
            </div>  

            <div data-role="content" data-theme="c">
                <ul id=movieList data-role="listview" data-filter="true" data-filter-reveal="false" data-autodividers="true">
                </ul>
            </div>  <!--content-->   

            <div data-role="footer" data-theme="a">
                <h4>The Movie Watcher Community</h4>
            </div>            

        </div>
        <script src="js/localjs.js" type="text/javascript"></script>
    </body>
</html>
